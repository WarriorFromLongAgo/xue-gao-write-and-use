<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外部样式表，内部样式表，内联样式，多重样式</title>
    <!--    外部样式-->
    <link rel="stylesheet" type="text/css" href="3 css 外部内部内联多重样式/mystyle.css">
</head>

<body>
    <!-- 里面的内联 -->
    <p style="color:sienna;margin-left:20px">这是一个段落。</p>

</body>

<!--内部样式表-->
<style>
    hr {
        color: sienna;
    }

    p {
        margin-left: 20px;
    }

    body {
        background-color: black
    }
</style>

</html>
