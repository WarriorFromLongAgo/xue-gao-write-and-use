<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 css 选择器</title>
</head>

<body>
    <p id="pId">pId pId pId pId pId pId </p>
    <p>p p p p p p p p p p p p </p>
    <p class="pClass">pClass pClass pClass pClass pClass pClass </p>
</body>

<!--id选择器 或者 class选择器的优先级，高于标签选择器-->
<style>
    body {
        background-color: black;
    }

    /* id 选择器 */
    #pId {
        color: aqua;
        font-size: 10px;
    }

    /* class 选择器 */
    .pClass {
        color: aquamarine;
        font-size: 10px;
    }

    p {
        text-align: center;
        font-size: 30px;
        color: white;
    }
</style>
